<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            margin: 5px;
            cursor: pointer;
        }
        #increment {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #decrement {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>0</h1>

    <div>
        <button id="increment">Increment</button>
        <button id="decrement">Decrement</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
