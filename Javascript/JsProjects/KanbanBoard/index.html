<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="left">Kanban Board</div >
            <div class="right">
                <button>Add New Task</button>
            </div>
        </nav>
        <section>
            <div id="todo" class="task-column">
                <div class="heading">
                    <div class="left">TO DO</div>
                    <div class="right">Count</div>
                </div>
                <div draggable="true" class="task">
                    <h2 class="task-title">Task1</h2>
                    <p class="desc">Description</p>
                    <button>Delete</button>
                </div>
            </div>
            <div id="progress" class="task-column hover-over">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>    
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
