<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelVerse - Where Stories Come in Seconds</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <main>
        <section>
            <div class="all-reels">
                <div class="reel">
                    <!-- <img class="main-img" src="" alt=""> -->
                    <video src="" autoplay muted loop></video>
                    <div class="bottom">
                        <div class="user">
                            <img src="" alt="">
                            <h4>ProfileName</h4>
                            <button>Follow</button>
                        </div>
                        <h3>title</h3>
                    </div>
                    <div class="right">
                        <div class="like">
                            <div class="like-icon"><i class="ri-heart-3-line"></i></div>
                            <h6>200</h6>
                        </div>
                        <div class="comment">
                            <div class="comment-icon"><i class="ri-chat-3-line"></i></div>
                            <h6>200</h6>
                        </div>
                        <div class="share">
                            <div class="share-icon"><i class="ri-share-forward-line"></i></div>
                            <h6>200</h6>
                        </div>
                        <div class="share">
                            <div class="more-icon"><i class="ri-more-2-line"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</html>
