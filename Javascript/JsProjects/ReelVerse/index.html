<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelVerse - Where Stories Come in Seconds</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div class="all-reels">
                <div class="reel">
                    <!-- <video src="./assets/video1.mp4" autoplay muted loop></video> -->
                    <div class="bottom">
                        <div class="user">
                            <img src="https://images.unsplash.com/photo-1618773928121-c32242e63f39?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aG90ZWx8ZW58MHx8MHx8fDA%3D" alt="">
                            <h4>ProfileName</h4>
                            <button>Follow</button>
                        </div>
                        <h3>title</h3>
                    </div>
                    <div class="right">
                        <div class="like">
                            <div class="like-icon"><i class="ri-heart-3-line"></i></div>
                            <h6>200</h6>
                        </div>
                        <div class="comment">
                            <div class="comment-icon"><i class="ri-chat-3-line"></i></div>
                            <h6>200</h6>
                        </div>
                        <div class="share">
                            <div class="share-icon"><i class="ri-share-forward-line"></i></div>
                            <h6>200</h6>
                        </div>
                        <div class="share">
                            <div class="more-icon"><i class="ri-more-2-line"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
