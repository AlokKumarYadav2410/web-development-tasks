<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <nav>
            <div id="title">Productivity Dashboard</div>
        </nav>
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://plus.unsplash.com/premium_photo-1684331678124-ff62c82cef7a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>To Do List</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://images.unsplash.com/photo-1727822699440-5614c69c010b?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="motivation elem" id="2">
                <img src="https://images.unsplash.com/photo-1565945887714-d5139f4eb0ce?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Motivation</h2>
            </div>
            <div class="pomodoro elem" id="3">
                <img src="https://images.unsplash.com/photo-1711030239030-5f1eb868c907?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="goals elem" id="4">
                <img src="https://images.unsplash.com/photo-1646931335361-e3c46150b11a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Daily Goals</h2>
            </div>
        </section>
        <section class="fullElem todo-list-fullpage">
            <div class="title">
                <h2>Your Personalized To Do List</h2>
                <button class="back" id="0">Close</button>
            </div>
            <div class="todo-container">
                <div class="add-task">
                    <form>
                        <input type="text" placeholder="Enter task">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Enter Details"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" id="imp-task">
                            <label for="imp-task">Mark as Important!</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="all-task">
                </div>
            </div>
        </section>
        <section class="fullElem daily-planner-fullpage">
            <div class="title">
                <h2>Plan Your Day To Be More Productive</h2>
                <button class="back" id="1">Close</button>
            </div>
            <div class="day-planner">
            </div>
        </section>
        <section class="fullElem motivational-quotes-fullpage">
            <div class="title">
                <h2>Motivational Quotes</h2>
                <button class="back" id="2">Close</button>
            </div>
            <div class="motivation-full-data">
                <div class="motivation-container">
                    <div class="motivation-wrapper">
                        <div class="motivation-heading">
                            <h2>Quote of the day</h2>
                            <img src="./assets/images/quotes.png" alt="">
                        </div>
                        <div class="motivation-body">
                            <p></p>
                        </div>
                        <div class="motivation-author">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="fullElem pomodoro-timer-fullpage">
            <div class="title">
                <h2>Pomodoro Timer</h2>
                <button class="back" id="3">Close</button>
            </div>
        </section>
        <section class="fullElem daily-goals-fullpage">
            <div class="title">
                <h2>Daily Goals</h2>
                <button class="back" id="4">Close</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
