<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window by Alok</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="context-menu">
        <div class="tools">
            <i class="ri-gallery-view-2"></i>
            <p>View</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="tools">
            <i class="ri-arrow-up-down-line"></i>
            <p>Sort By</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="tools">
            <i class="ri-restart-line"></i>
            <p>Refresh</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="tools new-tool">
            <i class="ri-add-circle-line"></i>
            <p>New</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="tools">
            <i class="ri-computer-fill"></i>
            <p>Display settings</p>
        </div>
        <div class="tools">
            <i class="ri-pencil-fill"></i>
            <p>Personalize</p>
        </div>
        <div class="tools new-tool">
            <i class="ri-terminal-box-fill"></i>
            <p>Open in Terminal</p>
        </div>
        <div class="tools">
            <i class="ri-external-link-line"></i>
            <p>Show more options</p>
        </div>
    </div>
    <div class="start-menu">
        <div>
            <input type="text" placeholder="Type here to search">
        </div>
        <div class="header">
            <div>Pinned</div>
            <div class="inner-header">
                All
                <i class="ri-arrow-right-s-line"></i>
            </div>
        </div>
        <div class="apps">
            <img class="app" src="https://img.icons8.com/?size=100&id=dGm9KIZPpukc&format=png&color=000000" alt="">
            <img class="app" src="https://img.icons8.com/?size=100&id=iWw83PVcBpLw&format=png&color=000000" alt="">
            <img class="app" src="https://img.icons8.com/?size=100&id=h5aGExIW8Uft&format=png&color=000000" alt="">
            <img class="app" src="https://img.icons8.com/?size=100&id=JChkA69vF7Lo&format=png&color=000000" alt="">
            <img class="app" src="https://img.icons8.com/?size=100&id=Od6geYvAk0oN&format=png&color=000000" alt="">
            <img class="app" src="https://img.icons8.com/?size=100&id=WpQIVxfhhzqt&format=png&color=000000" alt="calendar">
            <img class="app" src="https://img.icons8.com/?size=100&id=P0xhuRBy8MnO&format=png&color=000000" alt="microsoft store">
            <img class="app" src="https://img.icons8.com/?size=100&id=G9XXzb9XaEKX&format=png&color=000000" alt="spotify">
            <img class="app" src="https://img.icons8.com/?size=100&id=PxQoyT1s0uFh&format=png&color=000000" alt="microsoft copilot">
            <img class="app" src="https://img.icons8.com/?size=100&id=HpPqCqynotVp&format=png&color=000000" alt="microsoft todo">
            <img class="app" src="https://img.icons8.com/?size=100&id=rZObyIJRui2T&format=png&color=000000" alt="Adobe Acrobat Reader">
            <img class="app" src="https://img.icons8.com/?size=100&id=s5NUIabJrb4C&format=png&color=000000" alt="setting">

        </div>
        <div class="menu-footer">
            <div class="user-info">
                <i class="ri-user-fill"></i>
                <p>Alok</p>
            </div>
            <div class="power-btn">
                <i class="ri-shut-down-line"></i>
            </div>
        </div>
    </div>
    <main>
        <div class="main-screen">
            <div class="screen-display">
                <img src="https://img.icons8.com/?size=100&id=GzCW12vGkSHM&format=png&color=000000" alt="">
                <p>File Explorer</p>
            </div>
            <div class="screen-display">
                <img src="https://img.icons8.com/?size=100&id=cM42lftaD9Z3&format=png&color=000000" alt="">
                <p>Brave</p>
            </div>
            <div class="screen-display">
                <img src="https://img.icons8.com/?size=100&id=ejub91zEY6Sl&format=png&color=000000" alt="">
                <p>Chrome</p>
            </div>
            <div class="screen-display">
                <img src="https://img.icons8.com/?size=100&id=0OQR1FYCuA9f&format=png&color=000000" alt="">
                <p>Visual Studio Code</p>
            </div>
            <div class="screen-display">
                <img src="https://img.icons8.com/?size=100&id=2mIgusGquJFz&format=png&color=000000" alt="">
                <p>Discord</p>
            </div>
            <div class="screen-display">
                <img src="https://img.icons8.com/?size=100&id=iWw83PVcBpLw&format=png&color=000000" alt="">
                <p>Canva</p>
            </div>
            <div class="screen-display">
                <img src="https://img.icons8.com/?size=100&id=eGEJAMsRjpTN&format=png&color=000000" alt="">
                <p>Recycle Bin</p>
            </div>
        </div>
        <div class="task-bar">
            <div class="weather window-hover">
                <img src="" alt="">
                <p>32&#8451;</p>
            </div>
            <div class="main-task-icon window-hover">
                <img class="start" src="./assets/window.png" alt="">
                <img src="./assets/search.png" alt="">
                <img src="https://img.icons8.com/?size=100&id=GzCW12vGkSHM&format=png&color=000000" alt="">
                <img src="https://img.icons8.com/?size=100&id=cM42lftaD9Z3&format=png&color=000000" alt="">
                <img src="https://img.icons8.com/?size=100&id=ejub91zEY6Sl&format=png&color=000000" alt="">
                <img src="https://img.icons8.com/?size=100&id=0OQR1FYCuA9f&format=png&color=000000" alt="">
                <img src="https://img.icons8.com/?size=100&id=2mIgusGquJFz&format=png&color=000000" alt="">
            </div>
            <div class="settings-icon">
                <div class="arrow-up">
                    <i class="ri-arrow-up-s-line"></i>
                </div>
                <div class="lang">
                    <p>ENG</p>
                    <p>IN</p>
                </div>
                <div class="vol-bat">
                    <i class="ri-wifi-line"></i>
                    <i class="ri-volume-up-line"></i>
                    <i class="ri-battery-fill"></i>
                </div>
                <div class="notify">
                    <div class="date-time">
                        <p class="time">11:33 PM</p>
                        <p class="date">10-12-2025</p>
                    </div>
                    <i class="ri-notification-2-fill"></i>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
