<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window by Alok</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="context-menu">
        <div class="tools">
            <i class="ri-gallery-view-2"></i>
            <p>View</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="tools">
            <div class="sort">
                <i class="ri-arrow-up-long-line"></i>
                <i class="ri-arrow-down-long-line"></i>
            </div>
            <p>Sort By</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="tools">
            <i class="ri-restart-line"></i>
            <p>Refresh</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="tools">
            <i class="ri-add-circle-line"></i>
            <p>New</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>
    </div>
    <div class="start-menu">
        <div>
            <input type="text" placeholder="Type here to search">
        </div>
        <div>
            <div>Some</div>
            <div>App icon</div>
        </div>
    </div>
    <main>
        <div>
            <h1>Window by Alok</h1>
        </div>
        <div class="task-bar">
            <div class="weather">
                <i class="ri-sun-fill"></i>
                <i class="ri-moon-fill"></i>
                <p>32&#8451;</p>
            </div>
            <div class="main-task-icon">
                <i class="ri-microsoft-fill start"></i>
                <i class="ri-search-line"></i>
                <i class="ri-folder-3-fill"></i>
                <i class="ri-chrome-fill"></i>
            </div>
            <div class="settings-icon">
                <div class="arrow-up">
                    <i class="ri-arrow-up-s-line"></i>
                </div>
                <div class="lang">
                    <p>ENG</p>
                    <p>IN</p>
                </div>
                <div class="vol-bat">
                    <i class="ri-wifi-line"></i>
                    <i class="ri-volume-up-line"></i>
                    <i class="ri-battery-fill"></i>
                </div>
                <div class="notify">
                    <div class="date-time">
                        <p class="time">11:33 PM</p>
                        <p class="date">10-12-2025</p>
                    </div>
                    <i class="ri-notification-2-fill"></i>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
