<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Alok</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="loader">
            <div class="spinner"></div>
        </div>
        <div class="error-message-modal">
            <div class="error-message">
                <p>Please enter a valid city name!</p>
                <button class="close-btn">Close</button>
            </div>
        </div>
        <div class="title">
            <h1>Welcome to Weather App</h1>
        </div>
        <div class="weather-app">
            <div class="weather-search">
                <!-- <div > -->
                <form action="" class="search">
                    <input type="text" name="" id="search-box" placeholder="Enter city to check weather...">
                    <button>Search</button>
                </form>
                <!-- </div> -->
                <div class="search-results">
                    <div class="main-result">
                        <div class="search-img">
                            <div>
                                <p id="degree"></p>
                                <p id="feels"></p>
                            </div>
                            <img src="https://img.icons8.com/emoji/96/sun-emoji.png" alt="">
                        </div>
                        <div class="data">
                            <div class="city-data">
                                <i class="ri-map-pin-line"></i>
                                <p>Delhi, India</p>
                            </div>
                            <div class="time-data">
                                <i class="ri-calendar-2-line"></i>
                                <p>Monday, 12 Dec 2025</p>
                                <p>7:00 AM</p>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="weather-type">
                        <img src="https://img.icons8.com/emoji/96/sun-emoji.png"" alt="">
                        <p>sunny</p>
                    </div> -->
                </div>
            </div>
            <div class=" weather-details">
                <h2>Today's Highlights</h2>
                <div class="weather-detail">
                    <div class="details">
                        <p>Humidity</p>
                        <p id="humidity">80%</p>
                    </div>
                    <div class="details">
                        <p>Wind</p>
                        <p id="wind">3.1 km/h</p>
                    </div>
                    <div class="details">
                        <p>UV Index</p>
                        <p id="uv-index">3.7</p>
                    </div>
                    <div class="details">
                        <p>Visibility</p>
                        <p id="visibility">24.14 km</p>
                    </div>
                    <div class="details">
                        <p>Sunrise</p>
                        <p id="sunrise">07:04</p>
                    </div>
                    <div class="details">
                        <p>Sunset</p>
                        <p id="sunset">17:25</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="seven-forecast">
            <h2>7 Days Forecast</h2>
            <div class="forecasts">
                <!-- Forecast items will be dynamically added here -->
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
